<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../static/style.css">
    <script src="https://kit.fontawesome.com/ba841414d2.js" crossorigin="anonymous"></script>
    <title>Lavine</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <ul class="nav-list">
                <li id="dropdown" class="nav-item">
                    <i id="dropdown-icon" class="fas fa-bars"></i>
                    <ul id="dropdown-menu" style="">
                        <li class="dropdown-btn"><a href="/">Home</a></li class="dropdown-btn"></li>
                        <li class="dropdown-btn"><a href="#">New Arrivals</a></li>
                        <!-- <li class="dropdown-btn" id="login-btn"><a href="/login">Sign In</a></li> -->
                    </ul>
                </li>
                <li id="logo" class="nav-item"><a href="#">Lavine</a href></li>
                <li id="search" class="nav-item"><a href="#"><i class="fas fa-search"></i></a></li>
                <li id="cart" class="nav-item"><a href="/cart"><i class="fas fa-shopping-cart"></a></i></li>
            </ul>
        </nav>

        <header class="cards-header">
            <h1>Shopping Cart</h1>
        </header>
        
        <!--Checkout form-->
        <form id="cart" action="cart.html" method="post">
            <section id="cart-checkout">
                <p>Subtotal: $<span id="cart-subtotal"></span></p>
                <a id="checkoutBtn" href="/verify" class="btn cart-btn">Checkout</a>
                <a href="/" class="btn cart-btn">Continue Shopping</a>
            </section>
        </form>
        
        <section>
            <div id="pop-up" class="pop-up">
                <span class="pop-up-helper"></span>
                <div id="pop-window">
                    <p>Your Cart is Empty!</p>
                </div>
            </div>
        </section>

    </div>
    <!--wrapper ends-->
</body>
<script src="../static/index.js" async></script>
<script src="../static/cart.js" async></script>
</html>
