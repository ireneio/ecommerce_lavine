<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">   
    <script src="https://kit.fontawesome.com/ba841414d2.js" crossorigin="anonymous"></script>
    <title>Lavine</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <ul class="nav-list">
                <li id="dropdown" class="nav-item">
                    <i id="dropdown-icon" class="fas fa-bars"></i>
                    <ul id="dropdown-menu" style="">
                        <li class="dropdown-btn" ><a href="/">Home</a></liclass="menu-btn" ></li>
                        <li class="dropdown-btn" ><a href="#">New Arrivals</a></li>
                        <!-- <li class="dropdown-btn" id="login-btn"><a href="/login">Sign In</a></li> -->
                    </ul>
                </li>
                <li id="logo" class="nav-item"><a>Lavine</a href></li>
                <li id="search" class="nav-item"><a href="#"><i class="fas fa-search"></i></a></li>
                <li id="cart" class="nav-item"><a href="/cart"><i class="fas fa-shopping-cart"></a></i></li>
            </ul>
        </nav>

        <section>
            <div>
                <div class="modal-content">
                    <p class="login-intro">Enter Your Credentials</p>
                    <form id='login' class="help-form" action="/login" method="post">
                        <div class="help-input responsive">
                            <span>Email</span><input id='login-email' class="help-bar" type="email" name="email" placeholder="Enter your email"/>
                        </div>
                        <div class="help-input responsive">
                            <span>Password</span><input id='login-password' class="help-bar" type="password" name="password" placeholder="Enter your password"/>
                        </div>
                        <div class="login-input">
                            <input class="btn login-btn" type="submit" value="SIGN IN">
                            <a id="signup" href="/register">Don't have an account? Sign up now!</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <!--wrapper ends-->
</body>
<script src="../static/index.js" async></script>
</html>
