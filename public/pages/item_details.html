<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../static/style.css">
    <script src="https://kit.fontawesome.com/ba841414d2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class=wrapper>
        <nav class="navbar">
            <ul class="nav-list">
                <li id="dropdown" class="nav-item">
                    <i id="dropdown-icon" class="fas fa-bars"></i>
                    <ul id="dropdown-menu" style="">
                        <li class="dropdown-btn"><a href="/">Home</a></li class="dropdown-btn"></li>
                        <li class="dropdown-btn"><a href="#">New Arrivals</a></li>
                        <!-- <li class="dropdown-btn" id="login-btn"><a href="/login">Sign In</a></li> -->
                    </ul>
                </li>
                <li id="logo" class="nav-item"><a href="#">Lavine</a href></li>
                <li id="search" class="nav-item"><a href="#"><i class="fas fa-search"></i></a></li>
                <li id="cart" class="nav-item"><a href="cart.html"><i class="fas fa-shopping-cart"></a></i></li>
            </ul>
        </nav>

        <div id="sales" class="sales">
            Checkout our latest sales <a href="#"><fonts style="color:yellow;">here</fonts></a>.
        </div>

        <header class="item-header">
            <h3 id="itemName"></h3>
        </header>

        <section class="item">        
            <div class="item-child">

                <!--Slideshow here-->
                <div class="item-slideshow">
                    <!--<img class="item-child-img" src="carousel-1.jpg">-->
                    <!--<img class="item-child-img" src="carousel-2.jpg">-->
                </div>
                <div class="item-child-description">
                    <div>
                        <div class="item-price">$ <span class="price-tag"></span></div>
                        <div class="item-rating"></div>
                        <p class="item-desc"></p>
                    </div>                  
                    <div class="item-btn">
                        <input type="submit" class="btn btn-item add-to-cart" value="Add to Cart">
                        <a href="#" class="btn btn-item instant-purchase">Add to Favorite!</a>
                    </div>
                </div>

                <div class="item-detail item-catalog">
                    <h3>Product Details</h3>
                    <ul>
                        <li>Lorem, ipsum.</li>
                        <li>Lorem, ipsum.</li>
                        <li>Lorem, ipsum.</li>
                    </ul>                   
                </div>              
                
                <div class="item-delivery item-catalog">
                    <h3>Delivery</h3>
                    <p id="delivery"></p>
                </div>
                
                <div class="item-specifications item-catalog">
                    <h3>Specifications</h3>
                    <p id="specifications"></p>
                </div>
                
                <div class="item-reviews item-catalog">
                    <h3>Ratings & Reviews (<span>0</span>)</h3>
                    <!--<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem, minus!</p>-->
                    <button class="btn btn-cards review-btn" id="add-review">Add a Review</button>
                </div>
                
                <div class="item-questions item-catalog">
                    <h3>Questions</h3>
                    <p></p>
                    <button class="btn btn-cards ask-btn" id="ask-q">Add a Question</button>
                </div>
            </div>
        </section>

        <section>
            <div id="pop-up" class="pop-up">
                <span class="pop-up-helper"></span>
                <div id="pop-window">
                    <p>Added to Cart</p>
                </div>
            </div>
            <div id="pop-up2" class="pop-up">
                <span class="pop-up-helper"></span>
                <div>
                    <p>Already In Cart!</p>
                </div>
            </div>
        </section>
        
        <footer>
            <p>LAVINE Inc.</p>
        </footer>
    </div>
    <!--wrapper ends-->
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../static/index.js" async></script>
<script src="../static/item.js" async></script>
</html>
