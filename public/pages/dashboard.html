<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">   
    <script src="https://kit.fontawesome.com/ba841414d2.js" crossorigin="anonymous"></script>
    <title>Lavine</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <ul class="nav-list">
                <li id="dropdown" class="nav-item">
                    <i id="dropdown-icon" class="fas fa-bars"></i>
                    <ul id="dropdown-menu" style="">
                        <li class="dropdown-btn" ><a href="/">Home</a></liclass="menu-btn" ></li>
                        <li class="dropdown-btn" ><a href="#">New Arrivals</a></li>
                        <!-- <li class="dropdown-btn" id="login-btn"><a href="/login">Sign In</a></li> -->
                    </ul>
                </li>
                <li id="logo" class="nav-item"><a>Lavine</a href></li>
                <li id="search" class="nav-item"><a href="#"><i class="fas fa-search"></i></a></li>
                <li id="cart" class="nav-item"><a href="/cart"><i class="fas fa-shopping-cart"></a></i></li>
            </ul>
        </nav>
        
        <h1 style="margin: 30px 0px 30px 10px">Welcome, <span id="user-name"></span>!</h1>
        <h3 style="margin: 30px 0px 20px 10px; font-weight: 200;">Personal Info</h3>
        <div class="table-container">
            <table class="dashboard-table">
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td>Email</td>
                    <td id="email"></td>
                    <td><button id="edit-email" class="btn cart-btn">Edit</button></td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td id="firstName"></td>
                    <td><button id="edit-firstName" class="btn cart-btn">Edit</button></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td id="lastName"></td>
                    <td><button id="edit-lastName" class="btn cart-btn">Edit</button></td>
                </tr>                
            </table>
            <h3 style="margin: 30px 0px 20px 10px; font-weight: 200;">Shipping Address</h3>
            <table class="dashboard-table">
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td>Address</td>
                    <td id="address"></td>
                    <td><button id="edit-address" class="btn cart-btn">Edit</button></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td id="city"></td>
                    <td><button id="edit-city" class="btn cart-btn">Edit</button></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td id="state"></td>
                    <td><button id="edit-state" class="btn cart-btn">Edit</button></td>
                </tr>
                <tr>
                    <td>Zipcode</td>
                    <td id="zipcode"></td>
                    <td><button id="edit-zipcode" class="btn cart-btn">Edit</button></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td id="country"></td>
                    <td><button id="edit-country" class="btn cart-btn">Edit</button></td>
                </tr>
            </table>
        </div>
        <div>
            <a id="return-checkout" class="btn cart-btn" href="/checkout">Return to Checkout</a>
        </div>

        <section class="help-modal">
            <div id="help-modal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span id="help-close" class="close">&times;</span>
                    
                  <!--edit form-->
                  <form class="help-form" action="/changeUserInfo" method="post">
                    <div class="help-input responsive">
                        <span id="label-name">Edit Your </span><input id="edit" class="help-bar" type="text" name="data" placeholder="Enter here"/>
                    </div>
                    <input id="updateField" type="hidden" name="updateField" placeholder="Enter here"/>
                    <div class="help-input" id="dashboard-edit-btn">
                        <input class="btn" type="submit" value="Submit">                       
                    </div>
                  </form>
                  
                </div>             
            </div>
        </section>

        <footer>
            <p>LAVINE Inc.</p>
        </footer>
    </div>
    <!--wrapper ends-->
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../static/index.js" async></script>
<script src="../static/dashboard.js" async></script>
</html>
