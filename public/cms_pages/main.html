<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lavine - Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ba841414d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../cms_static/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-default">
        <a class="navbar-brand" href="#">Lavine Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample04">
          <ul class="navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="#">Welcome, <span id="user-name">User</span></a>
              </li>
            <li class="nav-item">
              <a id="logout" class="nav-link" href="/cms/loginPage">Logout</a>
            </li>
          </ul>
        </div>
    </nav>
    <header class="container-fluid">
        <div class="row">
            <div class="col-mid-8">
                <h1 id="header-text"><i class="fas fa-user-cog"></i><span>Dashboard</span><small></small></h1>
            </div>
            <div class="col-mid-2">

            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                      Dashboard
                    </a>
                    <a href="/cms/orders" class="list-group-item list-group-item-action">Orders</a>
                    <a href="/cms/items" class="list-group-item list-group-item-action">Items</a>
                    <a href="/cms/users" class="list-group-item list-group-item-action">Users</a> 
                    <!-- <a href="/cms/inquiries" class="list-group-item list-group-item-action">Inquiries</a>                    -->
                </div>
                <div id="visits" class="card">
                    <h5 class="card-header">Subscribers</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead">
                              <tr>
                                <th scope="col">Label</th>
                                <th scope="col">Count</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>Today</td>
                                <td>30</td>
                              </tr>
                              <tr>
                                <td>Weekly</td>
                                <td>150</td>
                              </tr>
                              <tr>
                                <td>Monthly</td>
                                <td>600</td>
                              </tr>
                              <tr>
                                <td>Total</td>
                                <td>9250</td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <main class="col-md-9">
                <div class="card">
                    <h5 class="card-header">Overview</h5>
                    <div class="row">                                
                        <div class="col-md-4">
                            <div class="card overview-item">
                                <div class="card-body">
                                    <h5 class="card-title">Orders</h5>
                                    <i class="fas fa-dolly-flatbed fa-2x"></i>
                                    <p class="card-text overview-count">                                       
                                        <span id="active-orders"></span>
                                    </p>
                                </div>
                            </div>
                        </div>                       
                        <div class="col-md-4">
                            <div class="card overview-item">
                                <div class="card-body">
                                    <h5 class="card-title">Items</h5>
                                    <i class="fas fa-box fa-2x"></i>
                                    <p class="card-text overview-count">                                       
                                        <span id="total-items"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card overview-item">
                                <div class="card-body">
                                    <h5 class="card-title">Users</h5>
                                    <i class="fas fa-users fa-2x"></i>
                                    <p class="card-text overview-count">                                        
                                        <span id="total-users"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-md-3">
                            <div class="card overview-item">
                                <div class="card-body">
                                    <h5 class="card-title">Orders</h5>
                                    <i class="fas fa-question-circle fa-2x"></i>
                                    <p class="card-text overview-count">                                      
                                        <span id="total-orders"></span>
                                    </p>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header">Recent Registrations</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td class="firstName"></td>
                                <td class="lastName"></td>
                                <td class="email"></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td class="firstName"></td>
                                <td class="lastName"></td>
                                <td class="email"></td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td class="firstName"></td>
                                <td class="lastName"></td>
                                <td class="email"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
        <!--row ends-->
        <footer>
            <p class="mt-5 mb-3 text-muted">&copy; Laving Inc. 2020</p>
        </footer>
    </div>
    <!--container ends-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../cms_static/main.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
