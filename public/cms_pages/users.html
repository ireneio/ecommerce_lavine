<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lavine - Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ba841414d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../cms_static/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-default">
        <a class="navbar-brand" href="#">Lavine Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample04">
          <ul class="navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="#">Welcome, <span id="user-name">User</span></a>
            </li>
            <li class="nav-item">
              <a id="logout" class="nav-link" href="/cms/loginPage">Logout</a>
            </li>
          </ul>
        </div>
    </nav>
    <header class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h1 id="header-text"><i class="fas fa-users"></i><span>Users</span><small></small></h1>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/cms/main" class="list-group-item list-group-item-action">
                      Dashboard
                    </a>
                    <a href="/cms/orders" class="list-group-item list-group-item-action">Orders</a>             
                    <a href="/cms/items" class="list-group-item list-group-item-action">Items</a>
                    <a href="#" class="list-group-item list-group-item-action active">Users</a>
                    <!-- <a href="/cms/inquiries" class="list-group-item list-group-item-action">Inquiries</a> -->
                </div>
            </div>

            <main class="col-md-9">
                <div class="card">
                    <h5 class="card-header">Active Users</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">User ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody id="incomplete-order-data">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header">Disabled Users</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">User ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody id="complete-order-data">
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
        <!--row ends-->
        <footer>
            <p class="mt-5 mb-3 text-muted">&copy; Laving Inc. 2020</p>
        </footer>
    </div>
    <!--container ends-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../cms_static/users.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
