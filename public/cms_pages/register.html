<body class="text-center">
    <form class="form-signin" method="post" action="/cms/registerForm">
        <!-- <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Lavine CMS Sign Up</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block login-btn" type="submit">Sign up</button>
        
        <p class="mt-5 mb-3 text-muted">&copy; Laving Inc. 2020</p>
    </form>
