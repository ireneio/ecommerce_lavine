    <header class="container-fluid">
        <div class="row">

            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/cms/main" class="list-group-item list-group-item-action">

                    <a href="/cms/orders" class="list-group-item list-group-item-action">Orders</a>

                </div>
            </div>

            <main class="col-md-9">
                <div class="card">
                    <h5 class="card-header">Active Items</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>

                                <th scope="col">Gender</th> -->
                                <!-- <th scope="col">Description</th>
                                <th scope="col">Details</th>
                                <th scope="col">Specifications</th>
                                <th scope="col">Delivery</th> -->
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody id="incomplete-order-data">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><a href="/order/complete" class="btn btn-primary btn-sm">Complete</a></td>
                            </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header">Inactive Items</h5>
                    <div class="card-body">
                        <!-- <div class="container">
                        <div class="row">
                        <div class="col-md-12"> -->
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <!-- <th scope="col">Item ID</th> -->
                                <th scope="col">Name</th>
                                <th scope="col">Price ($)</th>
                                <th scope="col">Stock</th>
                                <!-- <th scope="col">Image URL</th> -->
                                <!-- <th scope="col">Type</th>
                                <th scope="col">Gender</th> -->
                                <!-- <th scope="col">Description</th>
                                <th scope="col">Details</th>
                                <th scope="col">Specifications</th>
                                <th scope="col">Delivery</th> -->
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody id="complete-order-data">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td></td>

                                <td></td>

                        </table>
                        <!-- </div>
                        </div>
                        </div> -->
                    </div>
                </div>
            </main>
        </div>
        <!--row ends-->
        <footer>
            <p class="mt-5 mb-3 text-muted">&copy; Laving Inc. 2020</p>
        </footer>

        <!-- Edit Item Modal -->
        <div class="modal fade" id="editItemModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <form method="post" action="/item/edit">
                        <div class="modal-body">
                        ...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="editItemBtn">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Item Modal -->
        <div class="modal fade" id="addNewItemModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">New Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <form method="post" action="/items">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" class="form-control" name="name" id="productName" placeholder="Women's Red High Heels">
                            </div>
                            <div class="form-group" >
                                <label for="price">Price ($)</label>
                                <input type="text" class="form-control" name="price" id="price" placeholder="29.99">
                            </div>
                            <div class="form-group" >
                                <label for="img-url">Image URL</label>
                                <input type="text" class="form-control" name="imgURL" id="img-url" placeholder="https://localhost:8080">
                            </div>
                            <div class="form-group" >
                                <label for="stock">Stock</label>
                                <input type="range" class="form-control-range" name="stock" id="stock" min="0" max="100" value="50">
                                Value: <span id="stock-value">100</span>
                            </div>                   
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="delivery">Delivery</label>
                                <textarea class="form-control" id="delivery" name="delivery" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="specifications">Specifications</label>
                                <textarea class="form-control" id="specifications" name="specifications" rows="3"></textarea>
                            </div>
                            <label>Status</label>
                            <div class="form-check" >                         
                                <input type="radio" class="form-check-input" name="status" id="radio1" checked value="true"/>
                                <label class="form-check-label" for="radio1">Active</label>                                            
                            </div>
                            <div class="form-check" > 
                                <input type="radio" class="form-check-input" name="status" id="radio2" value="false"/>
                                <label class="form-check-label" for="radio2">Inactive</label>
                            </div>
                            <label style="margin-top: 15px;">Gender</label>
                            <div class="form-check" >                         
                                <input type="radio" class="form-check-input" name="gender" id="radio3" checked value="male"/>
                                <label class="form-check-label" for="radio3">Male</label>                                            
                            </div>
                            <div class="form-check" >
                                <input type="radio" class="form-check-input" name="gender" id="radio4" value="female"/>
                                <label class="form-check-label" for="radio4">Female</label>
                            </div>                                
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" id="addItemBtn" value="Submit"></input>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
